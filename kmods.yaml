kmods:
  common:
    - name: framework-laptop
      copr_url: "https://copr.fedorainfracloud.org/coprs/ublue-os/akmods/repo/fedora-${RELEASE}/ublue-os-akmods-fedora-${RELEASE}.repo"
      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
        - framework_laptop
    - name: kvmfr
      copr_url: "https://copr.fedorainfracloud.org/coprs/hikariknight/looking-glass-kvmfr/repo/fedora-${COPR_RELEASE}/hikariknight-looking-glass-kvmfr-fedora-${COPR_RELEASE}.repo"
      copr_repo_file: "_copr_hikariknight-looking-glass-kvmfr.repo"
      mod_files:
        - kvmfr
      conditions:
        release_ge: 41
        copr_release_rawhide: true
    - name: openrazer
      copr_url: "https://copr.fedorainfracloud.org/coprs/ublue-os/akmods/repo/fedora-${RELEASE}/ublue-os-akmods-fedora-${RELEASE}.repo"
      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
        - razerkbd
        - razermouse
        - razerkraken
        - razeraccessory
    - name: v4l2loopback
      mod_files:
        - v4l2loopback
    - name: wl
      mod_files:
        - wl
    - name: xone
      copr_url: "https://copr.fedorainfracloud.org/coprs/ublue-os/akmods/repo/fedora-${RELEASE}/ublue-os-akmods-fedora-${RELEASE}.repo"
      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
        - xone-dongle
        - xone-gip
        - xone-gip-gamepad
        - xone-gip-headset
        - xone-gip-chatpad
        - xone-gip-madcatz-strat
        - xone-gip-madcatz-glam
        - xone-gip-pdp-jaguar
  extra:
    - name: ayaneo-platform
      copr_url: "https://copr.fedorainfracloud.org/coprs/ublue-os/akmods/repo/fedora-${RELEASE}/ublue-os-akmods-fedora-${RELEASE}.repo"
      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
