      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
        - ayn-platform
    - name: bmi260
      copr_url: "https://copr.fedorainfracloud.org/coprs/ublue-os/akmods/repo/fedora-${RELEASE}/ublue-os-akmods-fedora-${RELEASE}.repo"
      copr_repo_file: "_copr_ublue-os-akmods.repo"
      mod_files:
        - bmi260_core
        - bmi260_i2c
    - name: evdi
      copr_url: "https://negativo17.org/repos/fedora-multimedia.repo"
      copr_repo_file: "negativo17-fedora-multimedia.repo"
      mod_files:
        - evdi
      conditions:
        fedora_major_version_ge: 42
        dnf_search_displaylink_not_found: true
        kernel_flavor_not_contains: "asus"
      cflags: "-fno-pie -no-pie"
    - name: facetimehd
      copr_url: "https://copr.fedorainfracloud.org/coprs/mulderje/facetimehd-kmod/repo/fedora-${COPR_RELEASE}/mulderje-facetimehd-kmod-fedora-${COPR_RELEASE}.repo"
